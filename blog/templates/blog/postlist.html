{% extends "base.html" %}
{% block title %}PolarBear -- {{ title }}{% endblock %}
{% block content %}

{% for post in posts %}
<p>
  <a href="{% url 'viewpost' post.pk %}">{{ post.title }}</a>
  --
  <a href="{% url 'profile' post.author.pk %}">{{ post.author.user.username }}</a>
</p>
{% endfor %}

{% endblock %}
