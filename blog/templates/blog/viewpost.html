{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}

<h2>{{ post.title }}</h2>
<p><a href="{% url 'profile' post.author.pk %}">{{ post.author.user.username }}</a>
  -- {{ post.date }}</p>

{% if edit %}
<p><a class="buttonlink" href="{% url 'edit' post.pk %}">edit</a></p>
{% endif %}

<p>{{ post.content }}</p>

{% endblock %}
