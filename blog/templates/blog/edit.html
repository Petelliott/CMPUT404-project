{% extends "base.html" %}
{% block title %}PolarBear -- Editing{% endblock %}
{% block content %}

<form action="{% url 'edit' post.pk %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Save">
  <button type="submit"
          formaction="{% url 'delete' post.pk %}"
          onclick="return confirm('Are you sure you want to delete this post?');">
    Delete
  </button>
</form>
{% endblock %}
