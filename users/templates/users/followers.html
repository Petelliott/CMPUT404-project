{% extends "base.html" %}
{% load static %}
{% block title %}PolarBear -- Friends of {{ author.user.username}} {% endblock %}
{% block stylesheets %}<link rel="stylesheet" type="text/css" href="{% static 'users/friends.css'%}">{% endblock %}
{% block content %}

<div class="friends-body">
    <div class="navigation">
        <button class="active" onclick="window.location.href = '{% url 'followers' author.pk|urlencode:""  %}';">Followers</button>
        <button onclick="window.location.href = '{% url 'following' author.pk|urlencode:""  %}';">Following</button>
        <button onclick="window.location.href = '{% url 'friends' author.pk|urlencode:""  %}';">Friends</button>
    </div>

    <div class="content">
        <div class="friends">            
            <ul>
            {% for f in followers %}
                <li><a href={% url 'profile' f.id|urlencode:"" %}>{{f.displayName}}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>

    

</div>
{% endblock %}
